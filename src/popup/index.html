<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"/>
  </head>

<body>
  <form class="layout top row">
    <div class="col">
      <label for="master-password">
        Master password
        <input name="master-password" id="master-password"
               autofocus=""
               type="password"/>
      </label>
    </div>
    <div class="col">
      <label for="site-id">
        Site ID
        <input name="site-id" id="site-id" type="text" disabled="" />
      </label>
    </div>
    <div class="col">
      <label for="site-password">
        Site password
        <input name="site-password" id="site-password" type="text" disabled="" />
      </label>
      <small>
        The site's password is the first 20 characters of the result from computing the
        SHA-512 sum of the combination of the site's ID (FQDN/domain) and your master password.
        <pre>sitePassword = SHA-512(siteId + masterPassword).slice(0, 20)</pre>
      </small>
    </div>
    <div class="col">
      <button id="action-inject" type="button">Inject</button>
    </div>
    <div class="col hidden">
      <pre id="debug-output"></pre>
    </div>
  </div>
  <script src="sha512.js"></script>
  <script src="hashcrypt.js"></script>
</body>

</html>
